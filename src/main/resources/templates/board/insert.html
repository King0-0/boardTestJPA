<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시물 등록</h2>
	<form action="/board/insert" method="post" 
				enctype="multipart/form-data">
	<input type="hidden" th:name="${_csrf.parameterName}" 
			 th:value="${_csrf.token}" />
	 	<!-- 부모글번호 -->
		<input type = "hidden" name="no" th:value="${no}">
		글제목 : <input type="text" name="title" /><br />
		작성자 : <input type="text" name="member.id" th:value="${session.loginUSER.id}"/><br />	<!-- writer에서 수정 -->
		글암호 : <input type="password" name="pwd" /><br />
		글내용 : <br />
		<textarea name="content"  cols="60" rows="10"></textarea><br />
		<!-- 첨부파일 : <input type="text" name="fname"/><br /> -->
		첨부파일 : <input type="file" name="uploadFile"/><br />
		<input type="submit" value="등록"/>
		<input type="reset" value="다시입력"/>
		<a href="board/list">전체목록</a>
	</form>
</body>
</html>
